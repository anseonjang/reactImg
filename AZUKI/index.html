<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azuki Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="./js/azuki.js"></script>
</head>
<body>
  <div class="App">
    <h1>AZUKI</h1>

    <!-- First Image and Text -->
    <div class="image-container" data-index="0">
      <div class="text-overlay">
        <p>First Image</p>
      </div>
      <img src="./images/image1.png" alt="Image 1" class="image-style" />
    </div>

    <!-- Second Image and Text -->
    <div class="image-container" data-index="1">
      <div class="text-overlay">
        <p>Second Image</p>
      </div>
      <img src="./images/image2.png" alt="Image 1" class="image-style" />
    </div>

    <!-- Third Image and Text -->
    <div class="image-container" data-index="2">
      <div class="text-overlay">
        <p>Third Image</p>
      </div>
      <img src="./images/image3.png" alt="Image 1" class="image-style" />
    </div>
  </div>


</body>
</html>
